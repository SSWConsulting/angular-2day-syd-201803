
<h1>
  Companies
</h1>
<button class="btn btn-success float-right">Add</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies$ | async ">
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td>{{ company.phone }}</td>
      <td>
        <button class="btn btn-default">Edit</button>
        <button class="btn btn-warning">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
